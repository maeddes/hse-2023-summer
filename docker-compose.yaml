version: '3.1'

services:

  postgresdb:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=matthias
      - POSTGRES_DB=mydb

  todobackend:
    image: todobackend:v0.1
    ports:
      - 8080:8080
    depends_on:
      - postgresdb

  todoui:
    image: todoui:v0.1
    ports:
      - 8090:8090
